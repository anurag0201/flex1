<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Flex</title>
</head>



<style>
  body{
    background-color:#66bfbf;
  }
  .images {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  img {
    height: 400px;
    width: 400px;
    margin: 10px;
     transition: all 2s;
  }

  img:hover {
    height: 400px;
    width: 400px;
     transform: scale(1.1) rotate(20deg);
  }
</style>

<body>
  <h1 style="  text-align:center;">Flex</h1>
<div class="images">



  <img src="img1.jpg">
  <img src="img2.jpg">
  <img src="img3.jpg">
  <img src="img4.jpg">
  <img src="img5.jpg">
  <img src="img6.jpg">
</div>


</body>

</html>
